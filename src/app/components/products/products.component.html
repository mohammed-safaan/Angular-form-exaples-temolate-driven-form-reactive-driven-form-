<div class="container-fluid p-3 bg-dark text-light">
  <div class="row">
    <div class="col-sm-6 col-md-3 mb-3" *ngFor="let product of productList">
    <div class="card text-dark position-relative rounded-2" >
      <div class="p-2" style="height: 200px">
        <img
          src="{{ product.image }}"
          class="card-img-top"
          alt="..."
          style="height: 200px"
        />
      </div> 
      <div class="card-body">
        <h5 class="card-title text-truncate" [routerLink]="['/product',product.id]">{{product.title }} ...</h5>
        <p class="card-text text-truncate">{{ product.description }}...</p>
        <div
          class="d-flex justify-content-between flex-column rateDiv position-absolute top-0 start-0 end-0 text-center fw-bold"
        >
          <p class="">Reviews : {{ product.rating.count }}</p>
          <p class="">
            Rate : {{ product.rating.rate }}
            <i class="fa fa-star text-warning"></i>
          </p>
        </div>
        <p class="fw-bold text-success">
          {{ product.price | currency: "USD":"symbol" }}
        </p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" >
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </button>
          <button class="btn btn-primary">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
